services:
  - type: web
    name: coogi-backend
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: DEMO_MODE
        value: false
      - key: ENVIRONMENT
        value: production
